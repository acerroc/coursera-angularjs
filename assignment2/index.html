<!doctype html>
<html lang="en">
    <head>
        <title>Shopping List Check Off</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <script src="js/angular.min.js" charset="utf-8"></script>
        <script src="js/app.js" charset="utf-8"></script>
        <style>
            .emptyMessage {font-weight: bold;color: red;font-size: 1.2em;}
            li {margin-bottom: 7px;font-size: 1.2em;}
            li > button {margin-left: 6px;}
            button > span {color: green;}
        </style>
    </head>
    <body ng-app="App">
        <div class="container">
            <h1>Shopping List Check Off</h1>
            <div class="row">
                <!-- To Buy List -->
                <div ng-controller="ToBuyController as toBuy" class="col-md-6">
                    <h2>To Buy:</h2>
                    <ul>
                        <li ng-repeat="item in toBuy.getToBuyList();">Buy {{item.quantity}} {{item.name}}
                          <button ng-click="toBuy.setItemBought($index);" class="btn btn-default">
                                <span class="glyphicon glyphicon-ok"></span> Bought
                          </button>
                        </li>
                    </ul>
                    <div class="emptyMessage" ng-show="toBuy.isEmptyList();">Everything is bought!</div>
                </div>
                <!-- Already Bought List -->
                <div ng-controller="AlreadyBoughtController as alBou" class="col-md-6">
                    <h2>Already Bought:</h2>
                    <ul>
                        <li ng-repeat="item in alBou.getAlreadyList();">Bought {{item.quantity}} {{item.name}}</li>
                    </ul>
                    <div class="emptyMessage" ng-show="alBou.isEmptyList();">Nothing bought yet.</div>
                </div>
            </div>
        </div>
    </body>
</html>
